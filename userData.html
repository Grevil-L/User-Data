<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="container">


    <header>
        <div id="head">
            <h1>User Data</h1>
        </div>
    </header>
    <section>
        <div id="bod">
        <div>
            <input type="button" value="Delete" id="delete" onclick="deleteUser()" disabled="true"/>
            <input type="button" value="Edit" id="edit" onclick="showInputField(this)" disabled="true"/>
            <input type="button" value="Add" id="add" onclick="showInputField(this)"/>
        </div>

        <div id="inputField">
            <h2>User Details</h2>

                <fieldset>
                <legend>First Name</legend>
                <input type="text" id="firstName" placeholder="First"/>
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <input type="text" id="lastName" placeholder="Last"/>
            </fieldset>
            <fieldset>
                <legend>Date of Birth</legend>
                <input type="text" id="dob" placeholder="mm/dd/yyyy"/>
            </fieldset>
            <fieldset>
                <input type="button" value="Add User" id="addUser" onclick="addUser(this)"/>
                <input type="button" value="Cancel" id="cancel" onclick="hideInputField()"/>
            </fieldset>

        </div>
        <table id="userTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
            </tr>
            <tr>
                <td>Grevil</td>
                <td>Lopes</td>
                <td>11/24/1992</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>Woods</td>
                <td>5/6/1995</td>
            </tr>
            <tr">
                <td>Alan</td>
                <td>Stormfield</td>
                <td>12/25/1990</td>
            </tr>
        </table>

        <p id="dummy">Action Successful</p>
    </div>
    </section>
    <footer>
        <div id="foot">
        GrevilLopes&copy;
        </div>
    </footer>

    <script type="text/javascript" src="js/userData.js"></script>

</div>
</body>
</html>
